language: php
php:
- '7.3'
install:
- composer install
services:
- docker
before_script:
- cp .env.travis .env
script:
- make build
- docker ps -a
- docker exec -it laravel-www make generate-key
- docker exec -it laravel-www make lint
- docker exec -it laravel-www make test
- docker exec -it laravel-www make migration
deploy:
  provider: heroku
  api_key:
    secure: 
  app: docker-laravel-ci
