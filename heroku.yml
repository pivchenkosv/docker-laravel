setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: docker/Dockerfile
    scheduler: docker/Dockerfile
    queue: docker/Dockerfile
  config:
    APP_ENV: production
release:
  command:
    - php artisan queue:work --verbose --tries=3 --timeout=90
  image: queue
run:
  scheduler: ./docker/scheduler.sh
